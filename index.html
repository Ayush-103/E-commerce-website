<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My E-commerce Store</h1>
        <button id="view-cart">View Cart (<span id="cart-count">0</span>)</button>
    </header>

    <div class="products-container">
        <div class="product">
            <h2>Product 1</h2>
            <p>Price: $10.00</p>
            <button class="add-to-cart" data-product-id="1">Add to Cart</button>
        </div>
        <div class="product">
            <h2>Product 2</h2>
            <p>Price: $20.00</p>
            <button class="add-to-cart" data-product-id="2">Add to Cart</button>
        </div>
        <div class="product">
            <h2>Product 3</h2>
            <p>Price: $30.00</p>
            <button class="add-to-cart" data-product-id="3">Add to Cart</button>
        </div>
    </div>

    <div class="cart-container" id="cart-container">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <button id="close-cart">Close Cart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
